<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="my web" content="description" charset="(UTF-8)" />
    <title>Welcome to Slam Chat</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:17</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>


    <header class="alt-header">
      <div class="alt-header__column">
        <span><a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a></span>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__column-title">Settings</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="setting-list">
        <li class="setting_list__column">
          <div class="setting-list__setting">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>       
          </div>
          <div class="setting-list__setting"></div>
        </li>
        <li class="setting_list__column">
          <div class="setting-list__setting">
            <i class="fas fa-flask"></i>
            <span>Slam Lab</span>
          </div>
          <div class="setting-list__setting"></div>
        </li>
        <li class="setting_list__column">
          <div class="setting-list__setting">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="setting-list__setting">Lastest Version</div>
          
        </li>
      </ul>
      
    </main>



    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>

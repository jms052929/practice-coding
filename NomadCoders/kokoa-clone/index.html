<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta name = 'my web' content = "description" charset="(UTF-8)">
    <title>Welcome to Slam Chat</title>
  </head>
  
  <body>
    <div class= "status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>

      </div>
      <div class="status-bar__column"> 
        <span>05:17</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>
    
    <header class="welcome-header">
      <h1 class="welcome-header__title"> Hello, We are Slam Chat</h1>
      <p class="welcome-header__text">
        If you have a Slam Account, log in with your email or phone number.
      </p>
    </header>
    
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up"/>
      <a href="#">Find Your Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

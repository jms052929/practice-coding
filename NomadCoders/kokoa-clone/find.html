<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="my web" content="description" charset="(UTF-8)" />
    <title>Welcome to Slam Chat</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:17</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="screen-header__icons-icon"><span class="nav__new dot"></span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span> Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>  
      </div>
      
      <div class="recommended-friends">
        <h6>Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      
      <div class="open-chat">
        <div class="open-chat__header">
          <h5>Open Chat</h5>
          <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__tags">#bts#army#friends</h6>
            <div class="open-post__member">
              <img src="https://img.icons8.com/nolan/452/bts.png"/>
              <span class="open-post__member-count">802 members</span>
              <div class="open-post__member divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__photo">
            
          </div>
          
        </div>
      </div>
      
      
    
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"></a><i class="fas fa-search fa-2x"></i>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"> <span class="nav__new dot"></span> </a
          ><i class="fas fa-ellipsis-h fa-2x"></i>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>

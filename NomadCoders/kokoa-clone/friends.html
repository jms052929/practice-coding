<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="my web" content="description" charset="(UTF-8)" />
    <title>Welcome to Slam Chat</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:17</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header>
      <h1 class="screen-header__title">
        Friends
      </h1>
      <div class="screen-hdear__icons">
        <span class="screen-header__icon"
          ><a class="screen-header_link" href="#"></a><i class="fas fa-search fa-2x"></i
        ></span>
        <span class="screen-header__icon"
          ><a class="screen-header_link" href="#"></a><i class="fas fa-music fa-2x"></i
        ></span>
        <span class="screen-header__icon"
          ><a class="screen-header_link" href="#"></a><i class="fas fa-cog fa-2x"></i
        ></span>
      </div>
    </header>

    <a class="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Dispaly
      <i class="fas fa-chevron-right fa-xs" style="font-size: 12px;"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column"></div>
        <img
          src="https://avatars.githubusercontent.com/u/79262342?s=400&v=4"
          class="user-component__avatar user-component__avatar--xl"
        />

        <div class="user-component__text">
          <h4 class="user-component__title">Minseo</h4>
          <!--<h6 class="user-component__subtitle">anggimotti</h6>-->
        </div>
      </div>
      <div class="user-component__column"></div>
      //므ㅝ고ㅠ?

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column"></div>
          <img
            src="https://avatars.githubusercontent.com/u/79262342?s=400&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />

          <div class="user-component__text">
            <h4 class="user-component__title">Minseo</h4>
            <!--<h6 class="user-component__subtitle">anggimotti</h6>-->
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"></a><i class="fas fa-search fa-2x"></i>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"> <span class="nav__new"></span> </a
          ><i class="fas fa-ellipsis-h fa-2x"></i>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>

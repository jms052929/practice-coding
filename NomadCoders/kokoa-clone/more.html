<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="my web" content="description" charset="(UTF-8)" />
    <title>Welcome to Slam Chat</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:17</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span class="screen-header__icons-icon"><i class="fas fa-search fa-lg"></i></span>
        <span class="screen-header__icons-icon"><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__icons-icon"><span class="header__new dot"></span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/79262342?s=400&v=4"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Minseo
              </h4>
              <h6 class="user-component__subtitle">
                <span>+82 010 7608 9673</span><i class="fas fa-exclamation-circle"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fas fa-sms fa-2x"></i>
          </div>
        </div>
      
      <div class="empty-box"></div>
      
      <div class="icon-row more_body">
        <div class="icon-row__icon icon_text">
          <i class="far fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon icon_text">
          <i class="far fa-hdd"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon icon_text">
          <i class="far fa-kiss-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon icon_text">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      
      <div class="icon-row more_body second-row">
        <div class="icon-row__icon icon_text">
          <i class="far fa-user-circle"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon icon_text" style="margin-left: 60px">
          <i class="far fa-comments"></i>
          <span>Talk Drive</span>
        </div>

      </div>     
      
      
    
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"> <span class="nav__new dot"></span> </a
          ><i class="fas fa-ellipsis-h fa-2x"></i>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
